{{ define "main" }}
    <main aria-role="main">
        <div>
            <h1>Code like nobody's watching</h1>
            <h3>... and rolling their eyes thinking wtf</h3>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
